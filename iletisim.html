    <main>
      <section class="iletisim">
        <h1>İLETİŞİM</h1>
        <div class="iletisim-bilgileri">
          <div class="iletisim-karti">
            <i class="fas fa-map-marker-alt"></i>
            <h2>Adres</h2>
            <p>İstanbul, Türkiye</p>
          </div>
          <div class="iletisim-karti">
            <i class="fas fa-phone"></i>
            <h2>Telefon</h2>
            <p>+90 555 123 45 67</p>
          </div>
          <div class="iletisim-karti">
            <i class="fas fa-envelope"></i>
            <h2>E-posta</h2>
            <p>info@maralavukatlik.com</p>
          </div>
        </div>

        <div class="iletisim-formu">
          <h2>Bize Ulaşın</h2>
          <form action="#" method="post">
            <input type="text" name="ad" placeholder="Adınız" required />
            <input type="email" name="email" placeholder="E-posta Adresiniz" required />
            <input type="text" name="konu" placeholder="Konu" required />
            <textarea name="mesaj" rows="5" placeholder="Mesajınız" required></textarea>
            <button type="submit">Gönder</button>
          </form>
        </div>
      </section>
    </main>
